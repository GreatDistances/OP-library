<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>SHHH! Welcome To The Library</title>
</head>
<body class="bg-violet-50 py-11" style="width: 80%; margin: 0 auto">
<div style="display: flex; justify-content: space-between">
    <h1 class="text-3xl ml-4 font-bold"><span><i>SHHH! </i></span><span class="text-sm">Welcome To The Library</span></h1>
    <button id="newBookBtn" class=" text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mx-4 mb-4 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Book</button>
</div>
    <div id="tableContainer" class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table style="width: 100%" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 bg-white">
            <thead class="align-top text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3" width="10%">Catalog No</th>
                    <th scope="col" class="px-6 py-3" width="20%">Author</th>
                    <th scope="col" class="px-6 py-3" width="40%">Title</th>
                    <th scope="col" class="px-6 py-3" width="5%">Pages No</th>
                    <th scope="col" class="px-6 py-3" width="15%">Read</th>
                    <th scope="col" class="px-6 py-3" width="10%">Remove</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

</div>
    <div id="sectionTwo"></div>
    <dialog id="newBookDialog" class="p-8 shadow-xl rounded-lg">
        <form id="newBookForm">
            <legend class="text-xl font-bold pb-3">Add a book to the library</legend>
            <label for="inputAuthor">Author:</label><input type="text" name="author" class="mb-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></input>
            <label for="inputTitle">Title:</label><input type="text" name="title" class="mb-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></input>
            <label for="inputTitle" class="m-0">Number of Pages:</label><input type="number" name="numPages" class="mb-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></input>
            <label for="inputTitle">Read?:</label><input type="checkbox" name="hasRead" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"></input><br><br>
        </form>
        <button id="submitNewBookBtn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
        <button id="newBookDialogCancelBtn" class="text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-500 dark:hover:bg-red-600 focus:outline-none dark:focus:ring-red-700">Cancel</button>
    </dialog>
    <div style="display: flex; justify-content: flex-end" class="mx-6 my-4">
        <a class="text-xs" href="https://github.com/GreatDistances">Â© 2024, Matthew P. Wicks</a>
    </div>
</body>
<script src="scripts.js"></script>
</html>
